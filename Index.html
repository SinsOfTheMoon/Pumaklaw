<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: #121212; /* Very dark brownish black */
  color: #f0e6d2; /* Bleached tan color */
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Top section layout */
.top-section {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  gap: 40px;
  margin-bottom: 40px;
}

/* Circular profile image */
.profile-img {
  width: 250px;
  height: 250px;
  background-color: #ffffff; /* Placeholder color */
  border-radius: 50%;
  background-size: cover;
  background-position: center;
}

/* Text next to the image */
.text-area {
  max-width: 500px;
  text-align: center;
}

/* Name and pronouns */
.text-area h1 {
  font-size: 2.5em;
  margin: 0;
}

.text-area small {
  font-size: 0.9em;
  color: #b8a38b;
}

/* Blurb box */
.blurb {
  background-color: #1e1e1e;
  padding: 15px;
  border-radius: 10px;
  margin-top: 15px;
  min-height: 80px;
}

/* Buttons */
.button-row {
  margin-top: 30px;
  display: flex;
  gap: 20px;
}

.button-row a {
  padding: 10px 20px;
  border: 2px solid #f0e6d2;
  color: #f0e6d2;
  text-decoration: none;
  font-weight: bold;
  border-radius: 6px;
  transition: background 0.3s, color 0.3s;
}

.button-row a:hover {
  background-color: #f0e6d2;
  color: #121212;
}

/* Portfolio section */
.portfolio-section {
  margin-top: 60px;
  width: 100%;
}

.portfolio-img {
  width: 100%;
  height: 300px;
  background-color: #ffffff; /* Placeholder */
  margin-bottom: 40px;
  background-size: cover;
  background-position: center;
  border-radius: 10px;
}

/* Footer */
.footer {
  text-align: center;
  padding: 20px;
  font-size: 0.8em;
  color: #877c70;
}
</style>
